<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - flex direction</title>
    <style>
        .flex-container {
            margin: 0;
            padding: 0;
            display: flex;
            list-style: none;
        }
        
        .flex-item {
            background: blue;
            height: 50px;
            width: 50px;
            line-height: 50px;
            font-size: 20px;
            color: black;
            text-align: center;
            margin: 5px;
        }
        
        .row {
            flex-direction: row;
            /* Alinhamento em linha horizontal */
        }
        
        .row-reverse {
            flex-direction: row-reverse;
            /* Alinhamento em linha horizontal inversa */
        }
        
        .columm {
            float: left;
            flex-direction: column;
            /* Alinhamento em linha vertical*/
        }
        
        .row-reverse li {
            background-color: red;
        }
        
        .columm li {
            background: orange;
        }
        
        .columm-reverse {
            float: right;
            flex-direction: column-reverse;
            /* Alinhamento em linha vertical inversa */
        }
        
        .columm-reverse li {
            background: purple;
        }
    </style>
</head>

<body>
    <ul class="flex-container row">
        <li class="flex-item">1</li>
        <li class="flex-item">2</li>
        <li class="flex-item">3</li>
        <li class="flex-item">4</li>
        <li class="flex-item">5</li>
    </ul>

    <ul class="flex-container row-reverse">
        <li class="flex-item">1</li>
        <li class="flex-item">2</li>
        <li class="flex-item">3</li>
        <li class="flex-item">4</li>
        <li class="flex-item">5</li>
    </ul>

    <ul class="flex-container columm">
        <li class="flex-item">1</li>
        <li class="flex-item">2</li>
        <li class="flex-item">3</li>
        <li class="flex-item">4</li>
        <li class="flex-item">5</li>
    </ul>

    <ul class="flex-container columm-reverse">
        <li class="flex-item">1</li>
        <li class="flex-item">2</li>
        <li class="flex-item">3</li>
        <li class="flex-item">4</li>
        <li class="flex-item">5</li>
    </ul>
</body>

</html>
